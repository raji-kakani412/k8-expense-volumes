webVersion: v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
    app: frontend
    tier: web
    project: expense
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: web  
        project: expense
    spec:
      containers:
      - name: frontend
        image: rajikakani412/frontend:v1
---
webVersion: v1
kind: Service 
metadata:
  namespace: expense
  name: frontend
  
spec:
  type: LoadBalancer
  selector:
   app: frontend
   tier: web
   project: expense
  ports:
  - name: frontend-port
    protocol: TCP
    port: 80 # this is service port
    targetPort: 80 # this is container port. 